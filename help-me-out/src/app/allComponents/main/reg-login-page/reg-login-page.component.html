<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">HelpMeOut!</h4>
                  </div>
  
                  <form>
                    <p class="invalid-pw" style="color: red;">Invalid Username/Password. Please Try Again!</p>
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                    
                      <label class="form-label" for="name">Username: </label>
                        <input id="name" type="text" [formControl]="name" class="form-control">
                    </div>
  
                    <div class="form-outline mb-4">
                      
                      <label class="form-label" for="form2Example22">Password</label>
                      <input id="password" type="password" [formControl]="password" class="form-control">
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button (click) = 'LogInClicked()' class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2 right-content">
                <div>
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">We are more than just a company</h4>
                    <p class="small mb-0">Selling Homemade Food that is Good for Your Health!</p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
